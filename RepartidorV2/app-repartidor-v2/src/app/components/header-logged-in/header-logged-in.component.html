<ion-header [translucent]="true">
  <ion-toolbar style="--background: var(--camello-primary)">
    <ion-buttons slot="start" id="loggedin-content">
      <ion-menu-button auto-hide="false" color="light" *ngIf="showButton"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light" class="titulos_repa" style="font-family: 'BebasNeue', sans-serif;">{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>
